name: netcup-dns-example
runtime: yaml
description: A minimal Netcup DNS record example
resources:
  myDnsRecord:
    type: netcup:index:DNSRecord
    properties:
      domain: "example.com"
      name: "www"
      type: "A"
      value: "192.0.2.1"
outputs:
  recordId:
    value: ${myDnsRecord.recordId}
  fqdn:
    value: ${myDnsRecord.fqdn}
config:
  netcup:apiKey: "dummy"
  netcup:apiPassword: "dummy"
  netcup:customerId: "dummy"
